<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Palindrome Checker</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background: #ffffff;
      padding: 24px 28px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 420px;
    }
    h1 {
      margin-top: 0;
      font-size: 1.5rem;
      text-align: center;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      margin-top: 12px;
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }
    .btn-primary {
      background: #2563eb;
      color: white;
    }
    .btn-primary:hover {
      opacity: 0.95;
    }
    .result {
      margin-top: 14px;
      padding: 10px 12px;
      border-radius: 8px;
      font-weight: 500;
      display: none;
    }
    .result.ok {
      background: #dcfce7;
      color: #166534;
    }
    .result.no {
      background: #fee2e2;
      color: #991b1b;
    }
    .hint {
      margin-top: 8px;
      font-size: 0.85rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Palindrome Checker</h1>
    <label for="word">Enter a word or phrase:</label>
    <input id="word" type="text" placeholder="e.g. Racecar, Never odd or even" />

    <button class="btn-primary" id="checkBtn">Check</button>

    <div id="result" class="result"></div>
    <p class="hint">A palindrome reads the same forwards and backwards (ignoring spaces, punctuation, and case).</p>
  </div>

  <script>
    function isPalindrome(text) {
      // Keep only letters and numbers, and lowercase them
      const cleaned = text.toLowerCase().replace(/[^a-z0-9]/g, '');
      if (!cleaned) return false;

      // Reverse the cleaned string
      const reversed = cleaned.split('').reverse().join('');
      return cleaned === reversed;
    }

    const input = document.getElementById('word');
    const button = document.getElementById('checkBtn');
    const resultBox = document.getElementById('result');

    function runCheck() {
      const value = input.value.trim();

      if (!value) {
        resultBox.style.display = 'block';
        resultBox.className = 'result no';
        resultBox.textContent = 'Please type something first.';
        return;
      }

      const ok = isPalindrome(value);

      resultBox.style.display = 'block';
      if (ok) {
        resultBox.className = 'result ok';
        resultBox.textContent = `"${value}" is a palindrome ✅`;
      } else {
        resultBox.className = 'result no';
        resultBox.textContent = `"${value}" is not a palindrome ❌`;
      }
    }

    button.addEventListener('click', runCheck);

    // Allow Enter key to trigger the check
    input.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        runCheck();
      }
    });
  </script>
</body>
</html>
